<div class="card">
  <div class="card-header" *ngIf="livres.length > 0">
    {{titre}}
  </div>
  <div class="card-body">
    <div class="table-responsive" *ngIf="livres.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Cat√©gorie</th>
            <th>Prix</th>
          </tr>
          <tr *ngFor="let livre of livres" [ngStyle]="{'color': livre.Name == 'Angular'?'red':'black'}">
            <td > {{livre.Name}}</td>
            <td> {{livre.ShortDescription}}</td>
            <td> {{livre.Category}}</td>
            <td> {{livre.Price}}</td>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</div>
