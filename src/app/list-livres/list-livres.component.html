<div class="card container">
  <div class="card-header" *ngIf="livres.length > 0">
    {{titre}}
  </div>
  <div>
    <div class="col-2">
      <button class="btn btn-primary" (click)="onclick()"> {{ affichage ? 'Cacher' : 'Affichage'}}</button>
    </div>
    <div class="row">
      <div class="col-4">
        <select class="" [(ngModel)]="categorieId" (change)="ChangeCategory()">
          <option value="all"> Categories </option>
          <option *ngFor="let categorie of listCategorie" [value]="categorie"> {{categorie}} </option>
        </select>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive" *ngIf="affichage">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Cat√©gorie</th>
            <th>Prix</th>
            <th>Etoile</th>
          </tr>
          <tr *ngFor="let livre of livres">
            <td> <img [src]="livre.ImageUrl" [height]="Height" [width]="WidthImg"> </td>
            <td> {{livre.Name}}</td>
            <td> {{livre.ShortDescription}}</td>
            <td> {{livre.Category | uppercase | deleteSpace}}</td>
            <td> {{livre.Price | currency:'EUR':true}}</td>
            <td> <app-etoile [rate]="livre.Etoile" (notify)="onNotify($event)"></app-etoile></td>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
</div>
